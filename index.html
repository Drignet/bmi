<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>BMI Calculator</title>
    </head>
    <body>
        <div class="container">
            <div><h1>Calculate Your BMI</h1>
            </div>
            <div>
                <form>
                    <label>Height</label>
                    <input type="text" name="height" placeholder="height in meter (m)" id="height" required><br><br>
                    <label>Weight</label>
                    <input type="text" name="weight" placeholder="weight in kilogram (kg)" id="weight" required><br><br>
                    <input type="submit" name="submit" value="Calculate" id="btn">
                    <input type="reset" value="Clear">
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
